<!-- templates/bitcoin_form.html -->
<div id="bitcoin-form">
    <label for="cryptocurrency">Cryptocurrency:</label>
    <div>
        <input type="radio" id="crypto_bitcoin" name="cryptocurrency" value="bitcoin" checked>
        <label for="crypto_bitcoin">Bitcoin</label>
        <input type="radio" id="crypto_bitcoin_cash" name="cryptocurrency" value="bitcoin_cash">
        <label for="crypto_bitcoin_cash">Bitcoin Cash</label>
        <input type="radio" id="crypto_ether" name="cryptocurrency" value="ether">
        <label for="crypto_ether">Ether</label>
        <input type="radio" id="crypto_litecoin" name="cryptocurrency" value="litecoin">
        <label for="crypto_litecoin">Litecoin</label>
        <input type="radio" id="crypto_dash" name="cryptocurrency" value="dash">
        <label for="crypto_dash">Dash</label>
    </div>

    <label for="amount">Amount:</label>
    <input type="number" step="0.0001" min="0" id="amount" name="amount" placeholder="Amount">

    <label for="receiver">Receiver:</label>
    <input type="text" id="receiver" name="receiver" placeholder="Bitcoin Address" required>

    <label for="message">Message:</label>
    <input type="text" id="message" name="message" placeholder="Optional">
</div>
